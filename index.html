  <!-- Single Page Apps para GitHub Pages -->
  <script type="text/javascript">
    // Restaura o path salvo pelo 404.html
    (function () {
      var redirectPath = sessionStorage.getItem('redirectPath');
      if (redirectPath) {
        sessionStorage.removeItem('redirectPath');
        var basePath = '/Elite-Tracker-Front';
        var cleanPath = redirectPath.replace(basePath, '') || '/';
        window.history.replaceState(null, null, basePath + cleanPath);
      }
    })();
  </script>
